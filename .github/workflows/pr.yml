name: Test PRs

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test

    runs-on: self-hosted
    timeout-minutes: 10

    container:
      image: eclipse-temurin:17-jdk-jammy
      env:
        HELLO: world

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'zulu'

      - name: Build
        run: ./gradlew classes

      - name: Test
        run: ./gradlew check
