name: Test PRs

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.0

      - name: Build
        run: ./gradlew classes

      - name: Test
        run: ./gradlew check
