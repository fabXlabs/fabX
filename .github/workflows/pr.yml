name: Test PRs

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Build
        run: ./gradlew classes

      - name: Test
        run: ./gradlew check

      - name: Install Frontend Dependencies (Svelte)
        working-directory: ./frontend
        run: npm ci

      - name: Lint Frontend (Svelte)
        working-directory: ./frontend
        run: npm run lint
