<ng-container *ngIf="qualification$ | async let qualification">
    <div class="surface-card shadow-2 w-full md:w-9 my-5 mx-auto p-4 border-round">
        <h2 class="mb-0 text-xl">{{qualification.name}}</h2>
        <div class="mt-1 mb-3 text-sm text-500">
            <pre class="mt-0">{{qualification.id}}</pre>
        </div>

        <div class="flex align-items-end">
            <div class="flex-grow-1 mt-3 mb-1 text-sm uppercase text-500 font-medium">About</div>
            <div class="m-2">
                <p-button label="Edit"
                          icon="pi pi-pencil"
                          styleClass="p-button-outlined"
                          routerLink="/qualification/{{qualification.id}}/change-details">
                </p-button>
            </div>
        </div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 font-medium overflow-hidden text-overflow-ellipsis text-right pr-3">name</div>
                <div class="text-900 w-8">{{qualification.name}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 font-medium overflow-hidden text-overflow-ellipsis text-right pr-3">
                    description
                </div>
                <div class="text-900 w-8">{{qualification.description}}</div>
            </li>
        </ul>

        <div class="mt-3 mb-1 text-sm uppercase text-500 font-medium">Display</div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 font-medium overflow-hidden text-overflow-ellipsis text-right pr-3">colour
                </div>
                <div class="text-900 w-8">{{qualification.colour}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 font-medium overflow-hidden text-overflow-ellipsis text-right pr-3">order nr.
                </div>
                <div class="text-900 w-8">{{qualification.orderNr}}</div>
            </li>
        </ul>

        <div class="flex align-items-end">
            <div class="flex-grow-1 mt-3 mb-1 text-sm uppercase text-500 font-medium">Danger Zone</div>
        </div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 font-medium overflow-hidden text-overflow-ellipsis text-right pr-3">
                    delete
                </div>
                <div class="text-900 w-8 flex align-items-center">
                    <div class="flex-grow-1"></div>
                    <div>
                        <p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
                                         [style]="{width: '50vw'}"
                                         [baseZIndex]="10000"
                                         [dismissableMask]=true
                                         rejectButtonStyleClass="p-button-text">
                        </p-confirmDialog>
                        <p-button label="Delete"
                                  styleClass="p-button-outlined p-button-danger"
                                  icon="pi pi-trash"
                                  (onClick)="delete()">
                        </p-button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</ng-container>
