<ng-container *ngIf="tool$ | async let tool">
    <div class="surface-card shadow-2 w-full md:w-9 my-5 mx-auto p-4 border-round">
        <h2 class="mb-0 text-xl">{{tool.name}}</h2>
        <div class="mt-1 mb-3 text-sm text-500">
            <pre class="mt-0">{{tool.id}}</pre>
        </div>

        <div class="mt-3 mb-1 text-sm uppercase text-500 font-medium">About</div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">name</div>
                <div class="text-900 w-8">{{tool.name}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">type</div>
                <div class="text-900 w-8">
                    <i *ngIf="tool.type == 'UNLOCK'" class="pi pi-unlock mx-1"></i>
                    <i *ngIf="tool.type == 'KEEP'" class="pi pi-id-card mx-1"></i>
                    {{tool.type}}
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">time</div>
                <div class="text-900 w-8">{{tool.time}}ms</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">idle state
                </div>
                <div class="text-900 w-8">{{tool.idleState}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">enabled</div>
                <div class="text-900 w-8">
                    <i *ngIf="tool.enabled" class="pi pi-check mx-1"></i>
                    <i *ngIf="!tool.enabled" class="pi pi-times mx-1"></i>
                    {{tool.enabled}}
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">wiki link</div>
                <div class="text-900 w-8"><a href="{{tool.wikiLink}}">{{tool.wikiLink}}</a></div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">
                    required qualifications
                </div>
                <div class="text-900 w-8">
                    <div *ngFor="let q of tool.requiredQualifications"
                         class="inline-block p-1 m-1 border-round text-300 text-sm"
                         [style.background-color]="q.colour">
                        {{q.name}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</ng-container>
