<p-table [value]="(users$ | async)!"
         [loading]="(loading$ | async)! === 'LOADING'"
         [showLoader]="false"
         [lazy]="true"
         (onLazyLoad)="lazyLoad($event)"
         styleClass="p-datatable-sm"
         responsiveLayout="scroll"
         selectionMode="single"
>
    <ng-template pTemplate="caption">
        <ng-container *ngIf="loggedInUser$ | async as loggedInUser">
            <div class="flex align-items-center" *ngIf="loggedInUser.isAdmin">
                <button pButton label="Add User" routerLink="/user/add"></button>
            </div>
        </ng-container>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th pSortableColumn="firstName">
                First
                <p-sortIcon field="firstName"></p-sortIcon>
            </th>
            <th pSortableColumn="lastName">
                Last
                <p-sortIcon field="lastName"></p-sortIcon>
            </th>
            <th>Qualifications</th>
            <th>Instructor</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr routerLink="/user/{{user.id}}" class="cursor-pointer">
            <td class="text-center">
                <i *ngIf="user.isAdmin" class="pi pi-shield mx-1"></i>
                <i *ngIf="user.locked" class="pi pi-lock mx-1"></i>
            </td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
                <div *ngFor="let q of user.memberQualifications"
                     class="inline-block p-2 m-1 border-round text-300 text-hidden md:text-sm md:p-1"
                     [style.background-color]="q.colour">
                    {{q.name}}
                </div>
            </td>
            <td>
                <div *ngFor="let q of user.instructorQualifications"
                     class="inline-block p-2 m-1 border-round text-300 text-hidden md:text-sm md:p-1"
                     [style.background-color]="q.colour">
                    {{q.name}}
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody">
        <tr *ngFor="let _ of [].constructor(5)">
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
        </tr>
    </ng-template>
</p-table>
