<h2 class="m-3">Users</h2>

<p-table [value]="(users$ | async)!"
         [loading]="(loading$ | async)! === 'LOADING'"
         [showLoader]="false"
         [lazy]="true"
         (onLazyLoad)="lazyLoad($event)"
         responsiveLayout="scroll"
>
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th pSortableColumn="firstName">
                First
                <p-sortIcon field="firstName"></p-sortIcon>
            </th>
            <th pSortableColumn="lastName">
                Last
                <p-sortIcon field="lastName"></p-sortIcon>
            </th>
            <th pSortableColumn="wikiName">
                Wiki
                <p-sortIcon field="wikiName"></p-sortIcon>
            </th>
            <th>Qualifications</th>
            <th>Instructor</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr>
            <td class="text-center">
                <i *ngIf="user.isAdmin" class="pi pi-shield mx-1"></i>
                <i *ngIf="user.locked" class="pi pi-lock mx-1"></i>
            </td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.wikiName}}</td>
            <td>{{user.memberQualifications}}</td>
            <td>{{user.instructorQualifications}}</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody">
        <tr *ngFor="let _ of [].constructor(5)">
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
            <td>
                <p-skeleton></p-skeleton>
            </td>
        </tr>
    </ng-template>
</p-table>
