<ng-container *ngIf="hidden">
    <span style="font-family: monospace, monospace">{{ getHiddenPin() }}</span>
    <span>&nbsp;</span>
    <span class="pi pi-eye" style="cursor: pointer;" (click)="hidden = false;"></span>
</ng-container>
<ng-container *ngIf="!hidden">
    <span style="font-family: monospace, monospace">{{ pin }}</span>
    <span>&nbsp;</span>
    <span class="pi pi-eye-slash" style="cursor: pointer;" (click)="hidden = true;"></span>
</ng-container>
