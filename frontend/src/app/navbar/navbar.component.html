<div class="flex w-full justify-content-between flex-wrap surface-card shadow-2">
    <h1 class="flex flex-grow-1 flex-shrink-1 align-items-center justify-content-start line-height-1 text-2xl px-3">fabX</h1>

    <a class="flex align-items-center px-3 py-3 border-bottom-2 border-transparent hover:border-600 transition-duration-150" [routerLink]="['/user']" routerLinkActive="border-primary">Users</a>
<!--    <a class="flex align-items-center px-3 py-3 border-bottom-2 border-transparent hover:border-600 transition-duration-150" [routerLink]="['/device']" routerLinkActive="border-primary">Devices</a>-->
<!--    <a class="flex align-items-center px-3 py-3 border-bottom-2 border-transparent hover:border-600 transition-duration-150" [routerLink]="['/tool']" routerLinkActive="border-primary">Tools</a>-->
<!--    <a class="flex align-items-center px-3 py-3 border-bottom-2 border-transparent hover:border-600 transition-duration-150" [routerLink]="['/qualification']" routerLinkActive="border-primary">Qualifications</a>-->

    <ng-container *ngIf="loggedInUser$ | async as loggedInUser">
        <div>
            <span class="flex align-items-center block h-full cursor-pointer px-3 hover:surface-200 transition-duration-150"
                  pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-user text-2xl mr-2 py-3"></i>
                <span>{{loggedInUser.firstName}}</span>
            </span>

            <div class="hidden absolute surface-card shadow-2 right-0 p-3 z-5">
                <button pButton label="Logout" (click)="onLogout()"></button>
            </div>
        </div>
    </ng-container>
</div>
