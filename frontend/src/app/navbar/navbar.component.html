<div class="w-full surface-card shadow-2 flex justify-content-between">
    <h1 class="flex flex-grow-1 align-items-center justify-content-start line-height-1 text-2xl px-3">fabX</h1>

    <ng-container *ngIf="loggedInUser$ | async as loggedInUser">
        <div>
            <span class="flex align-items-center block h-full cursor-pointer px-3 hover:surface-200"
                  pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-user text-2xl mr-2"></i>
                <span>{{loggedInUser.firstName}}</span>
            </span>

            <div class="hidden absolute surface-card shadow-2 right-0 p-3 z-5">
                <button pButton label="Logout" (click)="onLogout()"></button>
            </div>
        </div>
    </ng-container>
</div>
