<ng-container *ngIf="device$ | async let device">
    <div class="surface-card shadow-2 w-full md:w-9 my-5 mx-auto p-4 border-round">
        <h2 class="mb-0 text-xl">{{device.name}}</h2>
        <div class="mt-1 mb-3 text-sm text-500">
            <pre class="mt-0">{{device.id}}</pre>
        </div>

        <div class="mt-3 mb-1 text-sm uppercase text-500 font-medium">About</div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">name</div>
                <div class="text-900 w-8">{{device.name}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">background</div>
                <div class="text-900 w-8">{{device.background}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 flex-wrap">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">backup backend url</div>
                <div class="text-900 w-8">{{device.backupBackendUrl}}</div>
            </li>
        </ul>

        <div class="mt-3 mb-1 text-sm uppercase text-500 font-medium">Tools</div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
                <div class="text-500 w-4 max-w-20rem font-medium overflow-hidden text-overflow-ellipsis">attached tools</div>
                <div class="text-900 w-8">
                    <ul>
                        <!--suppress TypeScriptValidateTypes -->
                        <li *ngFor="let tool of (device.attachedTools | keyvalue)">
                            {{tool.key}}: <pre class="inline ">{{tool.value}}</pre>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</ng-container>
