<div class="surface-card shadow-2 mx-auto my-5 p-4 shadow-2 border-round w-full md:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>

    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for="username-input" class="block text-900 font-medium mb-2">Username</label>
            <input id="username-input" type="text" formControlName="username" pInputText class="w-full mb-3"
                   autocapitalize="none">

            <ng-container *ngIf="showingPassword">
                <label for="password-input" class="block text-900 font-medium mb-2">Password</label>
                <input id="password-input" type="password" formControlName="password" pInputText class="w-full mb-3">
            </ng-container>

            <p-messages *ngIf="error" severity="error">
                <ng-template pTemplate="">
                    <div class="ml-2">{{error}}</div>
                </ng-template>
            </p-messages>

            <div class="grid">
                <button *ngIf="!showingPassword" type="button" pButton label="Login with Password" icon="pi pi-user" class="col mx-2 p-button-secondary" (click)="showingPassword=true"></button>
                <button type="submit" pButton label="{{showingPassword ? 'Login' : 'Login Passwordless'}}" icon="pi {{showingPassword ? 'pi-user' : 'pi-key'}}" class="col mx-2"
                        [disabled]="!form.valid"></button>
            </div>

        </form>
    </div>
</div>
