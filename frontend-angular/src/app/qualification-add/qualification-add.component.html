<div class="surface-card shadow-2 w-full md:w-9 my-5 mx-auto p-4 border-round">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid">
            <h2 class="col-12 md:col-offset-2 md:col-10 mb-0 text-xl pl-3">Add Qualification</h2>


            <div class="col-12 md:col-2 md:pt-3">
                <div class="pl-2 md:pl-0 text-sm uppercase text-500 font-medium overflow-hidden text-overflow-ellipsis">
                    About
                </div>
            </div>
            <div class="col-12 md:col-10">
                <div class="formgrid p-fluid">

                    <div class="field col-12">
                        <label for="name" class="font-medium text-900">Name</label>
                        <input id="name" formControlName="name" type="text" pInputText>
                    </div>

                    <div class="field col-12">
                        <label for="description" class="font-medium text-900">Description</label>
                        <input id="description" formControlName="description" type="text" pInputText>
                    </div>

                </div>
            </div>

            <div class="col-12 md:col-2 md:pt-3">
                <div class="pl-2 md:pl-0 text-sm uppercase text-500 font-medium overflow-hidden text-overflow-ellipsis">
                    Display
                </div>
            </div>
            <div class="col-12 md:col-10">
                <div class="formgrid p-fluid">

                    <div class="field col-12">
                        <label for="colour" class="font-medium text-900">Colour</label>
                        <div class="flex align-items-center">
                            <p-colorPicker formControlName="colour" [ngModel]="form.value.colour" format="hex"
                                           [inline]="false"></p-colorPicker>
                            <input id="colour" formControlName="colour" [value]="form.value.colour" type="text"
                                   pInputText class="ml-1">
                        </div>
                    </div>

                    <div class="field col-12">
                        <label for="ordernr" class="font-medium text-900">Order Nr.</label>
                        <p-inputNumber id="ordernr" formControlName="orderNr" type="number" [showButtons]="true"
                                       [useGrouping]="false"></p-inputNumber>
                    </div>

                    <div *ngIf="error" class="field col-12 my-0">
                        <p-messages severity="error">
                            <ng-template pTemplate="">
                                <div class="ml-2">{{error}}</div>
                            </ng-template>
                        </p-messages>
                    </div>


                    <div class="field mb-4 col-12">
                        <button type="submit" label="Add" icon="pi pi-plus" pButton class="w-auto"
                                [disabled]="!form.valid"></button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
